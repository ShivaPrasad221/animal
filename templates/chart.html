        <body>
            <h1>Animal Data Charts</h1>
        
            <div class="chart-container">
                <!-- Pie Chart -->
                <div class="chart-card">
                    <h2>Animal Distribution</h2>
                    <canvas id="pieChart" class="animal_distribution"></canvas>
                </div>
                
                <!-- Bar Chart -->
                <div class="chart-card">
                    <h2>Animal Count</h2>
                    <canvas id="barChart" class="animal_count"></canvas>
                </div>
        
                <!-- Additional Charts -->
                <div class="chart-card">
                    <h2>Cheetah Speed Trends</h2>
                    <canvas id="cheetahChart" class="cheetah_speed"></canvas>
                </div>
        
                <div class="chart-card">
                    <h2>Lion Attributes</h2>
                    <canvas id="lionChart" class="lion_attributes"></canvas>
                </div>
            </div>
        
            <script>
                // Pie Chart
                const pieCtx = document.getElementById('pieChart').getContext('2d');
                new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Bear', 'Brown-bear', 'Bull', 'Cheetah', 'Crocodile', 'Elephant', 'Fox', 'Hippopotamus', 'Jaguar', 'Leopard', 'Lion', 'Panda', 'Pig', 'Rhinoceros', 'Tiger'],
                        datasets: [{
                            label: 'Animal Distribution',
                            data: [10, 15, 8, 12, 7, 18, 9, 14, 6, 11, 20, 5, 10, 8, 16],
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff', '#ff9f40', '#c9cbcf', '#4b0082', '#800080', '#ff4500', '#2e8b57', '#4682b4', '#ffa500', '#20b2aa', '#8b0000'],
                            borderWidth: 1
                        }]
                    }
                });
        
                // Bar Chart
                const barCtx = document.getElementById('barChart').getContext('2d');
                new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Bear', 'Brown-bear', 'Bull', 'Cheetah', 'Crocodile', 'Elephant', 'Fox', 'Hippopotamus', 'Jaguar', 'Leopard', 'Lion', 'Panda', 'Pig', 'Rhinoceros', 'Tiger'],
                        datasets: [{
                            label: 'Animal Count',
                            data: [15, 12, 20, 25, 10, 18, 14, 16, 8, 19, 22, 10, 12, 14, 17],
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff', '#ff9f40', '#c9cbcf', '#4b0082', '#800080', '#ff4500', '#2e8b57', '#4682b4', '#ffa500', '#20b2aa', '#8b0000'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
        
                // Line Chart
                const cheetahCtx = document.getElementById('cheetahChart').getContext('2d');
                new Chart(cheetahCtx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Cheetah Trends',
                            data: [100, 110, 115, 120, 125],
                            borderColor: '#ffcd56',
                            fill: false
                        }]
                    }
                });
        
                // Radar Chart
                const lionCtx = document.getElementById('lionChart').getContext('2d');
                new Chart(lionCtx, {
                    type: 'radar',
                    data: {
                        labels: ['framelevels', 'Speed', 'Population', 'Frequency Level'],
                        datasets: [{
                            label: 'Lion Attributes',
                            data: [85, 90, 70, 95],
                            backgroundColor: 'rgba(75,192,192,0.4)',
                            borderColor: '#4bc0c0'
                        }]
                    }
                });
            </script>
