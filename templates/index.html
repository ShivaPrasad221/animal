<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YOLO Video Detection</title>
    <!-- Load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/datepicker.css"/>
    <link rel="stylesheet" type="text/css" href="static/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="static/slick/slick-theme.css"/>
    <link rel="stylesheet" href="static/css/templatemo-style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background: #f5576c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #d04659;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .navbar-nav .nav-link {
            font-size: 16px;
            font-weight: 600;
            color: white !important;
        }
        .navbar-light .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .logo img {
            width: 120px;
        }
    </style>
</head>
<body>
   
    <header class="header-area header-sticky" style="background: #333; padding: 10px 0;">
        <div class="container" style="max-width: 1200px; margin: auto;">
            <div class="row" style="display: flex; align-items: center;">
                <div class="col-12" style="display: flex; justify-content: space-between; align-items: center;">
                    <nav class="main-nav" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
                        <!-- ***** Logo Start ***** -->
                        <a href="/" class="logo" style="display: flex; align-items: center;">
                            <img src="static/assets/images/logo.png" alt="Logo" style="height: 50px;">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav" style="list-style: none; display: flex; margin: 0; padding: 0; gap: 20px;">
                            <li class="nav-item" style="display: inline;">
                                <a class="nav-link active" href="/" style="color: white; text-decoration: none; font-size: 16px;">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item" style="display: inline;">
                                <a class="nav-link" href="/register" style="color: white; text-decoration: none; font-size: 16px;">Register</a>
                            </li>
                            <li class="nav-item" style="display: inline;">
                                <a class="nav-link" href="/login" style="color: white; text-decoration: none; font-size: 16px;">Login</a>

                            <li class="nav-item" style="display: inline;">
                                <a class="nav-link" href="/index" style="color: white; text-decoration: none; font-size: 16px;">Main</a>
                            </li>
                           
                        </ul>        
                        <a class='menu-trigger' style="display: none;">
                            <span style="color: white;">Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <h1>Upload a Video for YOLO Detection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="file" required>
        <br>
        <button type="submit">Upload</button>
    </form>

    <!-- Load scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
